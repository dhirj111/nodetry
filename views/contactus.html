<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <h3>contact form</h3>
      <div class="form-container">
        <h2>Book a call</h2>
        <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
        <form action="/admin/success">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name"  required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"   required>
            </div>
            <button type="submit" class="submit-btn">GET A CALL</button>
        </form>
    </div>
    </main>
</body>

</html>
